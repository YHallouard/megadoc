name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python setup.py install
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Branch docs configuration
      run: |
        git config --global user.email "megadoc_builder"
        git config --global user.name "megadoc_builder"
        git checkout -b docs
        git pull origin docs --allow-unrelated-histories
        git reset --hard origin/master
    - name: Create Html
      run: |
        cd docs/ && make html
        cd .. && mv docs/_build/html/** docs
    - name: Publish Html
      run: |
        git add .
        git commit -a -m "Documentation update"
        git push --force origin docs